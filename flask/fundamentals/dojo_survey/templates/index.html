<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'style.css') }}">
</head>
<title>dojo_survey</title>

<body>
    <div class="container">
        <div class="forms">
            <form action="/results" method="post">
                <p>Your Name:</p> <input type='text' name="name">
                <p> Dojo Location: <input list="locations" name="locations">
                    <datalist id="locations">
                        <option value="South of Heaven">
                        <option value="Land of Nod">
                        <option value="Neverland">
                        <option value="East of Eden">
                    </datalist>
                </p>
                Favorite Language: <input list="languages" name="languages">
                <datalist id="languages">
                    <option value="Archi">
                    <option value="Sumerian">
                    <option value="!Xóõ">
                    <option value="Guugu Yimithirr">
                </datalist>
                <p>
                    Comments (optional)
                    <textarea name="Comment_box" id="Comments" cols="20" rows="5"></textarea>
                </p>
                <input type="submit" name="Submit">
            </form>
        </div>
    </div>
</body>

</html>
